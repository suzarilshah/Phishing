<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect Your Google Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            text-align: left;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .header img {
            height: 30px;
        }
        .content-container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .icon {
            margin-bottom: 20px;
        }
        .icon img {
            height: 50px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .features {
            text-align: left;
            margin: 20px 0;
        }
        .features div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .features div img {
            height: 20px;
            margin-right: 10px;
        }
        .button {
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png" alt="Google Logo">
        <a href="#" class="button" style="background-color: #f9f9f9; color: #1a73e8;">Sign in</a>
    </div>
    <div class="content-container">
        <div class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Google_Password_Manager_logo.svg/1024px-Google_Password_Manager_logo.svg.png" alt="Shield Icon">
        </div>
        <div class="title">Protect your Google Account</div>
        <div class="subtitle">Sign in to use Google's Security Checkup to strengthen your online security</div>
        <div class="features">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Simpleicons_Interface_secure-lock-circle.svg/1024px-Simpleicons_Interface_secure-lock-circle.svg.png" alt="Feature Icon">
                Secure your data & devices
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Font_Awesome_5_solid_user-shield.svg/1024px-Font_Awesome_5_solid_user-shield.svg.png" alt="Feature Icon">
                Add extra protections
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Font_Awesome_5_regular_eye.svg/1024px-Font_Awesome_5_regular_eye.svg.png" alt="Feature Icon">
                Check recent security events
            </div>
        </div>
        <a href="#" class="button">Get started</a>
    </div>
    <div class="footer">
        Google &nbsp;&nbsp;|&nbsp;&nbsp; Terms & Privacy &nbsp;&nbsp;|&nbsp;&nbsp; Help
    </div>
</body>
</html>
